version: "3"
services:
    dtagent:
      build:
        context: .
        dockerfile: Dockerfile
        args:
          - DT_HOME=${DT_HOME}
          - VERSION=${VERSION}
          - BUILD_VERSION=${BUILD_VERSION}
      container_name: "${DT_AGENT_NAME}"
      image: "dynatrace/agent-win:7.0"
      env_file:
        - .\.env

networks:
  default:
    external:
      name: nat