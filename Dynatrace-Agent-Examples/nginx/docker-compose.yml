nginx:
  container_name: nginx
  image: nginx
  ports:
  - 80
  volumes_from:
  - dtagent
  external_links:
  - dtcollector
  - dtagent
  environment:
    WSAGENT_NAME: nginx-agent
  environment:
    LD_PRELOAD: "/dynatrace/agent/lib64/libdtagent.so"
  command: sh -c "/dynatrace/run-wsagent.sh && nginx -g 'daemon off;'"