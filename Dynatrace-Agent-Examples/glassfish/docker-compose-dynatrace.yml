dtserver:
  container_name: "${DT_SERVER_NAME}"
  hostname: "docker-${DT_SERVER_NAME}"
  image: dynatrace/server
  environment:
    DT_SERVER_NAME: "${DT_SERVER_NAME}"
    DT_SERVER_HOST_NAME: "docker-${DT_SERVER_NAME}"
    DT_SERVER_LICENSE_KEY_FILE_URL: "${DT_SERVER_LICENSE_KEY_FILE_URL}"
  volumes:
    - "/tmp/log/dynatrace/servers/${DT_SERVER_NAME}:/opt/dynatrace/log/server/${DT_SERVER_NAME}"
  ports:
    - "2021" # Dynatrace Clients (TCP with SSL)
    - "8021" # Dynatrace Web Server (HTTPS)

dtcollector:
  container_name: "${DT_COLLECTOR_NAME}"
  hostname: "docker-${DT_COLLECTOR_NAME}"
  image: dynatrace/collector
  links:
    - dtserver
  environment:
    DT_COLLECTOR_NAME: "${DT_COLLECTOR_NAME}"
    DT_COLLECTOR_HOST_NAME: "docker-${DT_COLLECTOR_NAME}"
  volumes:
    - "/tmp/log/dynatrace/collectors/${DT_COLLECTOR_NAME}:/opt/dynatrace/log/collector/${DT_COLLECTOR_NAME}"

dtagent:
  container_name: "${DT_AGENT_NAME}"
  hostname: "docker-${DT_AGENT_NAME}"
  image: dynatrace/agent
  volumes:
    - /opt/dynatrace
    - "/tmp/log/dynatrace/agents/${DT_AGENT_NAME}:/opt/dynatrace/log/agent"